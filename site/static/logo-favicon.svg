<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="Future Together"
>
  <title>Future Together</title>
  <!--
    Future Together — Favicon / small-scale mark
    Three lines (not five) for maximum clarity at tiny sizes (16px, 32px).
    No chevron — the amber dot reads clearly on its own at small scale.
    Use for: favicon.ico, browser tab, 32x32 app icon contexts.
  -->

  <!-- Three convergence lines: top, middle, bottom -->
  <line
    x1="2"
    y1="8"
    x2="38"
    y2="32"
    stroke="#1a5f6e"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.55"
  />
  <line
    x1="2"
    y1="32"
    x2="38"
    y2="32"
    stroke="#1a5f6e"
    stroke-width="3.5"
    stroke-linecap="round"
  />
  <line
    x1="2"
    y1="56"
    x2="38"
    y2="32"
    stroke="#1a5f6e"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.55"
  />

  <!-- Amber target dot -->
  <circle cx="38" cy="32" r="10" fill="#c4853a" />
</svg>
