<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 210 80"
  role="img"
  aria-label="Future Together"
>
  <title>Future Together</title>
  <!--
    Option E: Convergence into Forward Motion
    Five teal lines converge from the left (like Option A), but instead of
    ending at a dot (the 'rocket nose'), they meet at a point from which a
    single amber chevron continues forward.
    Reads as: many paths become one direction â€” the togetherness is the
    story; the chevron is the shared result.
    Font: Plus Jakarta Sans or DM Sans (load via Google Fonts in production).
  -->

  <!-- Converging teal rays from left, meeting at (50, 40) -->
  <line
    x1="2"
    y1="5"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.45"
  />
  <line
    x1="2"
    y1="21"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2.4"
    stroke-linecap="round"
    opacity="0.7"
  />
  <line
    x1="2"
    y1="40"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="3"
    stroke-linecap="round"
  />
  <line
    x1="2"
    y1="59"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2.4"
    stroke-linecap="round"
    opacity="0.7"
  />
  <line
    x1="2"
    y1="75"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.45"
  />

  <!-- Single amber chevron: the unified forward movement -->
  <polyline
    points="50,26 64,40 50,54"
    fill="none"
    stroke="#c4853a"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Wordmark -->
  <text
    x="78"
    y="34"
    font-family="'Plus Jakarta Sans','DM Sans',ui-sans-serif,system-ui,sans-serif"
    font-size="21"
    font-weight="700"
    fill="#1a5f6e"
    letter-spacing="-0.5"
  >Future</text>
  <text
    x="78"
    y="59"
    font-family="'Plus Jakarta Sans','DM Sans',ui-sans-serif,system-ui,sans-serif"
    font-size="21"
    font-weight="400"
    fill="#1c1a18"
    letter-spacing="-0.5"
  >Together</text>
</svg>
