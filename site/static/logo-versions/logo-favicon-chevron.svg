<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="Future Together"
>
  <title>Future Together</title>
  <!--
    Future Together â€” Favicon with chevron variant
    Three lines + amber dot + compact amber chevron.
    Chevron arms are shorter/tighter than the full logo mark
    for better legibility at 32x32 and above.
  -->

  <!-- Three convergence lines -->
  <line
    x1="2"
    y1="8"
    x2="38"
    y2="32"
    stroke="#1a5f6e"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.55"
  />
  <line
    x1="2"
    y1="32"
    x2="38"
    y2="32"
    stroke="#1a5f6e"
    stroke-width="3.5"
    stroke-linecap="round"
  />
  <line
    x1="2"
    y1="56"
    x2="38"
    y2="32"
    stroke="#1a5f6e"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.55"
  />

  <!-- Amber target dot -->
  <circle cx="38" cy="32" r="10" fill="#c4853a" />

  <!-- Compact amber chevron: shorter arms than full logo for small-size legibility -->
  <polyline
    points="48,22 58,32 48,42"
    fill="none"
    stroke="#c4853a"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
