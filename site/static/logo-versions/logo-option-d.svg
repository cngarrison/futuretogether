<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 205 80" role="img" aria-label="Future Together">
  <title>Future Together</title>
  <!--
    Option D: Radial Star Convergence
    Six lines from compass-point directions, all meeting at a central amber dot.
    Reads as: people/perspectives arriving from everywhere, gathering together.
    No single direction dominates â€” solves the rocket-ship problem of Option A.
    Font: Plus Jakarta Sans or DM Sans (load via Google Fonts in production).
  -->

  <!-- Six convergence lines: teal, meeting at center (30, 40) -->
  <!-- Lines drawn to center; amber circle overlaps endpoints -->

  <!-- Right -->
  <line x1="58" y1="40" x2="30" y2="40" stroke="#1a5f6e" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Upper right -->
  <line x1="43" y1="17" x2="30" y2="40" stroke="#1a5f6e" stroke-width="2.2" stroke-linecap="round" opacity="0.8"/>
  <!-- Upper left -->
  <line x1="17" y1="17" x2="30" y2="40" stroke="#1a5f6e" stroke-width="2.2" stroke-linecap="round" opacity="0.8"/>
  <!-- Left -->
  <line x1="2"  y1="40" x2="30" y2="40" stroke="#1a5f6e" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lower left -->
  <line x1="17" y1="63" x2="30" y2="40" stroke="#1a5f6e" stroke-width="2.2" stroke-linecap="round" opacity="0.8"/>
  <!-- Lower right -->
  <line x1="43" y1="63" x2="30" y2="40" stroke="#1a5f6e" stroke-width="2.2" stroke-linecap="round" opacity="0.8"/>

  <!-- Central amber gathering point -->
  <circle cx="30" cy="40" r="7.5" fill="#c4853a"/>

  <!-- Wordmark -->
  <text
    x="72" y="34"
    font-family="'Plus Jakarta Sans','DM Sans',ui-sans-serif,system-ui,sans-serif"
    font-size="21" font-weight="700" fill="#1a5f6e" letter-spacing="-0.5"
  >Future</text>
  <text
    x="72" y="59"
    font-family="'Plus Jakarta Sans','DM Sans',ui-sans-serif,system-ui,sans-serif"
    font-size="21" font-weight="400" fill="#1c1a18" letter-spacing="-0.5"
  >Together</text>
</svg>
