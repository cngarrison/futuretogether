<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 215 80"
  role="img"
  aria-label="Future Together"
>
  <title>Future Together</title>
  <!--
    Option G: Convergence Target + Forward Chevron
    Five teal lines converge from the left into an amber circle (the gathering
    point / destination). A single amber chevron continues forward from the
    circle — the community’s shared direction after coming together.

    Colour semantics:
      Teal  = the community, the many paths, the people
      Amber = the focal point (circle) + the shared forward direction (chevron)

    Both amber elements read as one: “the destination and what comes from it.”
    Font: Plus Jakarta Sans or DM Sans (load via Google Fonts in production).
  -->

  <!-- Teal convergence lines: spread left, meeting at (50, 40) -->
  <line
    x1="2"
    y1="5"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.45"
  />
  <line
    x1="2"
    y1="21"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2.4"
    stroke-linecap="round"
    opacity="0.7"
  />
  <line
    x1="2"
    y1="40"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="3"
    stroke-linecap="round"
  />
  <line
    x1="2"
    y1="59"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2.4"
    stroke-linecap="round"
    opacity="0.7"
  />
  <line
    x1="2"
    y1="75"
    x2="50"
    y2="40"
    stroke="#1a5f6e"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.45"
  />

  <!-- Amber gathering point: the convergence target -->
  <circle cx="50" cy="40" r="7" fill="#c4853a" />

  <!-- Amber chevron: unified forward direction, starting from circle edge -->
  <polyline
    points="57,26 70,40 57,54"
    fill="none"
    stroke="#c4853a"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Wordmark -->
  <text
    x="84"
    y="34"
    font-family="'Plus Jakarta Sans','DM Sans',ui-sans-serif,system-ui,sans-serif"
    font-size="21"
    font-weight="700"
    fill="#1a5f6e"
    letter-spacing="-0.5"
  >Future</text>
  <text
    x="84"
    y="59"
    font-family="'Plus Jakarta Sans','DM Sans',ui-sans-serif,system-ui,sans-serif"
    font-size="21"
    font-weight="400"
    fill="#1c1a18"
    letter-spacing="-0.5"
  >Together</text>
</svg>
